<h1 mat-dialog-title>Прежнее название критерия  {{data.name}}</h1>
<div mat-dialog-content>
  <p>Введите новое название</p>
  <mat-form-field>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Назад</button>
  <button mat-button  [mat-dialog-close]="name" cdkFocusInitial>Сохранить</button>
</div>
