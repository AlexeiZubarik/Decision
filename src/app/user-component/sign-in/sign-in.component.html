
<form id="login-form" #form="ngForm"  (onSubmit)="formReset(form)">
  <div class="form-group" >
    <input align="center" type="text" [(ngModel)]="user._email" name="email" id="email"
           tabindex="1" class="form-control" #email="ngModel"
    value="" required >
    <br>
    <input type="password" [(ngModel)]="user._password" name="password" id="password" tabindex="2"
           class="form-control" #password="ngModel"
           value="">
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <input [disabled]=" password.invalid" type="submit"
               name="login-submit" id="login-submit" tabindex="3"
               class="btn btn-info btn-block"  (click)="login(form.value)"  value="Ввойти">
        <div *ngIf="errorMessage">
        <div class="alert" style=" left: 50px;color: red">{{errorMessage}}</div>
        </div>
      </div>
    </div>
  </div>
  <button style="display: none" id="hidden-submit"  data-dismiss="modal"></button>
</form>
